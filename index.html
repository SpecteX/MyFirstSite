<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вёрстка</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Первая секция -->
    <div class="section">
      <div class="container-fluid">
        <div class="row">
          <div class="col-6 offset-3">
            <h1 class="header text-center">
              <span>Получите видео-инструкцию</span>
              <strong class="text-uppercase"
                >Как заработать свой первый миллион</strong
              >
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col-6 offset-1">
            <iframe
              width="100%"
              height="315"
              src="https://www.youtube.com/embed/Unge4SRVAOc?si=5ZVge9hFm3ZQTdXA"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
          </div>
          <div class="col-4">
            <div class="form">
              <form action="#">
                <p class="form-header text-center">Введите свои данные</p>
                <div class="input-group input-group-lg">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Ваше имя"
                  />
                </div>
                <div class="input-group input-group-lg">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Ваш email"
                  />
                </div>
                <button class="btn btn-primary btn-lg w-100">
                  Получить инструкцию
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Вторая секция -->
    <div class="section">
      <div class="row">
        <div class="col-12">
          <h2 class="section-header text-uppercase text-center">
            Почему нужно сделать это сейчас?
          </h2>
        </div>
      </div>
      <div class="feature text-center">
        <div class="row">
          <div class="col-3">
            <div class="feature-box">
              <img
                src="img/free-icon-buddy-10133667.png"
                alt="Первое приемущество"
              />
              <p>Первое приемущество</p>
            </div>
          </div>
          <div class="col-3">
            <div class="feature-box">
              <img
                src="img/free-icon-evolution-1184773.png"
                alt="Второе приемущество"
              />
              <p>Второе приемущество</p>
            </div>
          </div>
          <div class="col-3">
            <div class="feature-box">
              <img
                src="img/free-icon-motivation-4185335.png"
                alt="Третье приемущество"
              />
              <p>Третье приемущество</p>
            </div>
          </div>
          <div class="col-3">
            <div class="feature-box">
              <img
                src="img/free-icon-report-9307417.png"
                alt="Четвёртое приемущество"
              />
              <p>Четвёртое приемущество</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Кнопка получения инструкции -->
    <div class="row">
      <div class="col-4 offset-4 text-center">
        <button class="btn btn-primary btn-lg form-btn w-100">
          Получить инструкцию
        </button>
      </div>
    </div>
    <!-- Вотермарк -->
    <div class="watermark">
      <span class="badge text-bg-dark">icons by @Freepik</span>
    </div>
  </body>
</html>
